<section>
  <div class="px-6 py-6 text-center">
    <h1 class="mb-12 text-3xl">
      Thank you for registering!
      <span>
        We have sent a confirmation email to <strong>{{ currentUser?.email }}</strong>
      </span>
    </h1>
    <button (click)="onResendEmail()"
      class=" text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 disabled:bg-neutral-400">
      Resend
    </button>
  </div>
</section>
