<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Forgot password?
        </h1>
        <form class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" name="email" id="email" [formControl]="email"
              [ngClass]="hasError() ? 'border-red-500' : ''"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" required="">
            <!--Show error message-->
            <div *ngIf="hasError()" class="flex items-center font-medium text-red-500 text-xs mt-1 ml-1">
              Email must be valid.
            </div>
          </div>

          <ng-container *ngIf="isEmailSent">
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Email sent! If you have an account, you will receive an email.
            </p>
          </ng-container>

          <button type="button" (click)="onSubmit()" [disabled]="!email.valid"
            class="w-full text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 disabled:bg-neutral-400">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
